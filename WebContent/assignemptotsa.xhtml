<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:body>
		<ui:composition template="resources/templates/template.xhtml">
		    <ui:define name="content">
		    	<h1>Assign Employee to Timesheet Approver / Assign Timesheet Approver page</h1>
		    	<h:form>
	        	<p:dataTable value="#{EmployeeToTsaController.getTimesheetApprovers()}" var="tsa">
	            	<p:column>
	                	#{tsa.userId} #{tsa.firstName} #{tsa.lastName}
	            	</p:column>
	            	<p:column>
	            	    <p:commandButton value="View" action="#{EmployeeToTsaController.setSelectedTimesheetApprover(tsa)}" ajax="false"/>
	            	</p:column>
	        	</p:dataTable>
	        	<h1>#{EmployeeToTsaController.selectedTimesheetApprover.firstName}</h1>
                <p:pickList id="pickList" value="#{EmployeeToTsaController.employees}" var="employee" itemLabel="#{employee.firstName}" 
                    itemValue="#{employee}" converter="EmployeeConverter"/>
                <p:commandButton value="Assign" action="assignemptotsa.xhtml" ajax="false"/>
                </h:form>
		    </ui:define>
	    </ui:composition>
	</h:body>
</html>
