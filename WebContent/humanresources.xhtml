<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:body>
		<ui:composition template="resources/templates/template.xhtml">
		    <ui:define name="content">
		    <div class="homeContent">
		    	<div class="pageTitle empTitle">
		    		<h1>Employee List</h1>
		    	</div>
		        <div class="tsCont hrCont">
		        <h:form>
		            <p:dataTable value="#{HRController.employees}" var="employee">
		                <p:column headerText="UserId" styleClass="tsHeader">
		                    #{employee.userId}
		                </p:column>
		                <p:column headerText="First Name" styleClass="tsHeader">
		                    #{employee.firstName}
		                </p:column>
		                <p:column headerText="Last Name" styleClass="tsHeader">
		                    #{employee.lastName}
		                </p:column>
		                <p:column styleClass="tsHeader">
                            <p:commandLink value="Edit" styleClass="editBtn" 
                            			   action="#{HRController.edit(employee)}"/>
		                </p:column>
		            </p:dataTable>
		            <div class="empBtn">
		            	<p:commandButton value="New Employee" action="addemployee" ajax="false" />
		        	</div>
		        </h:form>
		        </div>
		    </div>
		    </ui:define>
		</ui:composition>
	</h:body>
</html>
