<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:body>
		<ui:composition template="resources/templates/template.xhtml">
		    <ui:define name="content">
		    <div id="content">
		        <h1>Employees</h1>
		        <h:form>
		            <p:dataTable value="#{HRController.employees}" var="employee">
		                <p:column headerText="UserId">
		                    #{employee.userId}
		                </p:column>
		                <p:column headerText="First Name">
		                    #{employee.firstName}
		                </p:column>
		                <p:column headerText="Last Name">
		                    #{employee.lastName}
		                </p:column>
		                <p:column>
		                    <p:commandLink value="Edit" 
	                                        action="#{HRController.edit(employee)}" ajax="false" />
		                </p:column>
		            </p:dataTable>
		            <p:commandButton value="New Employee" action="addemployee" ajax="false" />
		        </h:form>
		    </div>
		    </ui:define>
		</ui:composition>
	</h:body>
</html>
