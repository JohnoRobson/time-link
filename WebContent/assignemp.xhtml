<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:body>
		<ui:composition template="resources/templates/template.xhtml">
			<ui:define name="header">
				<div id="nav" style="height:15%">
			        <div id="navContent">
			            <h1>TimeLink</h1>
			            <ul id="navList">
			                <li><a href="home.xhtml">Home</a></li>
			                <li><a href="timesheet.xhtml">Timesheet</a></li>
			                <li><a href="projcreation.xhtml">Create Project</a></li>
			                <li><a href="assignemp.xhtml">Manage Project</a></li>
			                <h:panelGroup rendered="#{Session.approver}">
			                	<li><a href="report.xhtml">Report</a></li>
			                </h:panelGroup>
			                <h:panelGroup rendered="#{Session.projectManager || Session.projectManagerAssistant}">
			                	<li><a href="projectplanning.xhtml">Enter Project Planning Information</a></li>
			                </h:panelGroup>
			                <li><a href="humanresources.xhtml">Human Resources</a></li>
			                <li><h:form><h:commandLink value="Logout" action="#{Session.endSession}"/></h:form></li>
			            </ul>
			        </div>
			    </div>
		    </ui:define>
		    <ui:define name="content">
		    	<h1>Add Employees to Projects page</h1>
		    	<h:form>
	        	<p:dataTable value="#{AssignEmployeesController.projects}" var="project">
	            	<p:column>
	                	#{project.projectName}
	            	</p:column>
	            	<p:column>
	            	    <p:commandButton value="View" action="#{AssignEmployeesController.setSelectedProject(project)}" ajax="false"/>
	            	</p:column>
	        	</p:dataTable>
	        	<h1>#{AssignEmployeesController.selectedProject.projectName}</h1>
                <p:pickList id="pickList" value="#{AssignEmployeesController.employees}" var="employee" itemLabel="#{employee.firstName}" 
                    itemValue="#{employee}" converter="EmployeeConverter"/>
                <p:commandButton value="Assign" action="assignemp" ajax="false"/>
                </h:form>
		    </ui:define>
		    <ui:define name="footer">
		    	#footsie
		    </ui:define>
	    </ui:composition>
	</h:body>
</html>
