<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:body>
		<ui:composition template="resources/templates/template.xhtml">
		<!-- UI define stays here because login page has a different header banner -->
			<ui:define name="header">
			<div class="headLogo">
				<h:graphicImage styleClass="logo" library="images" name="timelinklogo.png"/>
				<div class="headText">
					<h1>Timelink</h1>
					<h3>Project Management System</h3>
				</div>
			</div>
			</ui:define>
			
			<ui:define name="content">
			<div class="loginContent">
				<div class="title">
					<h1>Login</h1>
				</div>
				<div class="loginCtrl">
					<h:form>
					<div>
						<h:panelGrid styleClass="loginInput" columns="2">
							<h:outputLabel for="username" value="Usename:" />
							<p:inputText id="username" value="#{LoginController.username}" required="true" />
							<h:outputLabel for="password" value="Password:" />
							<p:password id="password" value="#{LoginController.password}" required="true" />
						</h:panelGrid>
					</div>
					<div id="loginBtn">
						<!-- LoginController.login in action method below later -->
						<p:commandButton styleClass="logButton" value="Login" action="#{LoginController.login}" />
					</div>	
					</h:form>
				</div>
			</div>
			</ui:define>
			<ui:define name="footer">
			<div class="footer">
				<div class="leftFoot">
					<p class="footInfo">Footer Information</p>
					<p class="footCopy">2017 &copy; Copyright Team One</p>
				</div>
				<div class="rightFoot">
					<!--  this needs functionality to contact admin page -->
					<h:outputLink class="contactUsLink">Contact Admin</h:outputLink>
				</div>
			</div>
			</ui:define>
		</ui:composition>

	</h:body>
</html>
