<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
       <title>Lab8</title>
    </h:head>
	<h:body>
	    <h:form>
            <h:commandButton action="add" value="Add row" />
        </h:form>
        <h:form>
            <h:panelGrid column="2" >
                <h:inputText value="#{form.search}" />
                <h:commandButton action="#{form.searchFor}" value="Search" />
            </h:panelGrid>
        </h:form>
		<h:form rendered="#{form.list.size() > 0}">
			<h:dataTable value="#{form.list}" var="s">
			    <h:column>
                    <f:facet name="header">
                       <h:outputText value="Delete Row" />
                    </f:facet>
                    <h:commandButton value="Delete" action="#{form.deleteRow(s)}" />
                </h:column> 
				<h:column>
					<f:facet name="header">
					   <h:outputText value="ID" />
					</f:facet>
					<h:inputText value="#{s.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
					   <h:outputText value="Supplier Name" />
					</f:facet>
					<h:inputText value="#{s.supplierName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
					   <h:outputText value="Contact Name" />
					</f:facet>
					<h:inputText value="#{s.contactName}" />
				</h:column>
				<h:column>
				    <f:facet name="header">
                       <h:outputText value="Contact Title" />
                    </f:facet>
				    <h:inputText value="#{s.contactTitle}" />
				</h:column>
				<h:column>
                    <f:facet name="header">
                       <h:outputText value="Address" />
                    </f:facet>
                    <h:inputText value="#{s.address}" />
                </h:column> 
                <h:column>
                    <f:facet name="header">
                       <h:outputText value="City" />
                    </f:facet>
                    <h:inputText value="#{s.city}" />
                </h:column> 
                <h:column>
                    <f:facet name="header">
                       <h:outputText value="Postal Code" />
                    </f:facet>
                    <h:inputText value="#{s.postalCode}" />
                </h:column> 
                <h:column>
                    <f:facet name="header">
                       <h:outputText value="State or Province" />
                    </f:facet>
                    <h:inputText value="#{s.stateOrProvince}" />
                </h:column> 
                <h:column>
                    <f:facet name="header">
                       <h:outputText value="Country" />
                    </f:facet>
                    <h:inputText value="#{s.country}" />
                </h:column> 
                <h:column>
                    <f:facet name="header">
                       <h:outputText value="Phone Number" />
                    </f:facet>
                    <h:inputText value="#{s.phoneNumber}" />
                </h:column> 
                <h:column>
                    <f:facet name="header">
                       <h:outputText value="Fax" />
                    </f:facet>
                    <h:inputText value="#{s.faxNumber}" />
                </h:column> 
                <h:column>
                    <f:facet name="header">
                       <h:outputText value="Payment Terms" />
                    </f:facet>
                    <h:inputText value="#{s.paymentTerms}" />
                </h:column> 
                <h:column>
                    <f:facet name="header">
                       <h:outputText value="Email" />
                    </f:facet>
                    <h:inputText value="#{s.emailAddress}" />
                </h:column> 
                <h:column>
                    <f:facet name="header">
                       <h:outputText value="Notes" />
                    </f:facet>
                    <h:inputText value="#{s.notes}" />
                </h:column> 
			</h:dataTable>
			<h:commandButton value="Save Changes" action="#{form.save}" />
		</h:form>
	</h:body>
</html>
