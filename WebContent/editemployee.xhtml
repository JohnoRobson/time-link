<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


	<h:body>
	<ui:composition name="resources/templates/template.xhtml">
	    <ui:define name="content">
	    <div id="content">
	        <h1>Edit Employee</h1>
	        <h:form>
	        	<h:panelGrid columns="2">
	        	    User ID:
	                <h:inputText value="#{HRController.userId}" />
	                First Name:
	                <h:inputText value="#{HRController.firstName}" />
	                Last Name:
	                <h:inputText value="#{HRController.lastName}" />
	                Email:
	                <h:inputText value="#{HRController.email}" />
	                Annual Vacation Accrual (Hours):
	                <h:inputText value="#{HRController.vacationAccrual}" />
	                Role:
	                <p:selectOneMenu value="#{HRController.jobTitle}" style="width:100%">
		                <f:selectItems value="#{HRController.changeRoles}" />
		            </p:selectOneMenu>
	            </h:panelGrid>
	            <p:commandButton value="Cancel" action="#{HRController.cancel}"/>
	            <p:commandButton value="Save" action="#{HRController.save}"/>
	            <p:commandButton value="Change Password" type="button" onclick="PF('dlg2').show();" />
	        </h:form>
	        <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="125">
	            <h:form>
	               <h:outputText value="Change Password" />
                    <h:panelGrid columns="2">
	        	        Password:
	                    <h:inputSecret value="#{HRController.password}" />
	                    Confirm Password:
	                    <h:inputSecret value="#{HRController.confirmPassword}" />
	                    <p:commandButton ajax="false" value="Save New Password" action="#{HRController.newPassword}"/>
	                </h:panelGrid>
	           </h:form>
           </p:dialog>
	    </div>
	    </ui:define>
	</ui:composition>
	</h:body>
</html>
