<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
	<h:body>
	<ui:composition template="resources/templates/template.xhtml">
		<ui:define name="content">
	    <div id="homeContent">
	    	<div class="pageTitle editEmpTitle">
	        	<h1>Edit Employee</h1>
	        </div>
	        <h:form>
	        	<h:panelGrid styleClass="panel" columns="2">
	        	    <h:outputText styleClass="projLabel" value="User ID:" />
	                <p:inputText styleClass="projInput" value="#{HRController.userId}" />
	                <h:outputText styleClass="projLabel" value="First Name:" />
	                <p:inputText styleClass="projInput" value="#{HRController.firstName}" />
	                <h:outputText styleClass="projLabel" value="Last Name:" />
	                <p:inputText styleClass="projInput" value="#{HRController.lastName}" />
	                <h:outputText styleClass="projLabel" value="Email:" />
	                <p:inputText styleClass="projInput" value="#{HRController.email}" />
	                <h:outputText styleClass="projLabel" value="Vacation Accrual:" />
	                <p:inputText styleClass="projInput" value="#{HRController.vacationAccrual}" />
	                <h:outputText styleClass="projLabel" value="Role:" />
	                <p:selectOneMenu styleClass="addEmpDrop" value="#{HRController.jobTitle}">
		                <f:selectItems value="#{HRController.changeRoles}" />
		            </p:selectOneMenu>
		            <h:outputText styleClass="projLabel" value="Labour Grade:"/>
	                <p:selectOneMenu value="#{HRController.labourGrade}" style="width:100%">
		                <f:selectItems value="#{HRController.labourGrades}" var="lg" itemValue="#{lg.labourGradeId}" 
		                    itemLabel="#{lg.name}" />
		            </p:selectOneMenu>
	            </h:panelGrid>
	            <div class="editEmpBtnGrp">
	            	<p:commandButton value="Change Password" type="button" onclick="PF('dlg2').show();" />
	            	<p:commandButton value="Cancel" action="#{HRController.cancel}" ajax="false" />
	           	 	<p:commandButton value="Save" action="#{HRController.save}" ajax="false" />
	        	</div>
	        </h:form> 
	        
	        <!--  dialog box for changing an employee's password. -->
	        <p:dialog header="Change Password" 
	        	      widgetVar="dlg2" 
	        	      modal="true" 
	        	      height="175">
	            <h:form>
                    <h:panelGrid columns="2">
	        	        <h:outputText styleClass="modalText" value="Password:" />
	                    <p:password styleClass="modalText" value="#{HRController.password}" />
	                    <h:outputText styleClass="modalText" value="Confirm Password:" />
	                    <p:password styleClass="modalText" value="#{HRController.confirmPassword}" />
	                </h:panelGrid>
	                <p:commandButton ajax="false" styleClass="modalBtn"
	                				 value="Save" action="#{HRController.newPassword}"/>
	           </h:form>
           </p:dialog>
	    </div>
	    </ui:define>
	</ui:composition>
	</h:body>
</html>
