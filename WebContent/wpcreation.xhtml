<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
       <title></title>
       <h:outputStylesheet library="css" name="styles.css"/>
       <link rel="stylesheet" href="resources/css/styles.css" />
    </h:head>
	<h:body>
	    <div id="nav" style="height:15%">
	        <div id="navContent">
	            <h1>TimeLink</h1>
	            <ul id="navList">
	                <li><a href="home.xhtml">Home</a></li>
	                <li><a href="timesheet.xhtml">Timesheet</a></li>
	                <li><a href="projcreation.xhtml">Create Project</a></li>
	                <li><a href="assignemp.xhtml">Manage Project</a></li>
	                <h:panelGroup rendered="#{Session.approver}">
	                	<li><a href="report.xhtml">Report</a></li>
	                </h:panelGroup>
	                <h:panelGroup rendered="#{Session.projectManagerOrAssistant}">
	                	<li><a href="wpcreation.xhtml">Create Work Package</a></li>
	                </h:panelGroup>
	                <li><h:form><h:commandLink value="Logout" action="#{Session.endSession}"/></h:form></li>
	            </ul>
	        </div>
	    </div>
	    <div id="content">
	        <h1>Project Creation Page</h1>
	        <h:form>
	            <p:panelGrid columns="2">
	            <f:facet name="header">
                    <h:outputText value="Create a Project" />
                </f:facet>
	            <h:outputText value="Work Package Code: "/>
	            <h:inputText value="#{NewWorkPackageController.wpCode}"/>
	            <h:outputText value="Work Package Description: "/>
	            <h:inputText value="#{NewWorkPackageController.wpDescription}"/>
	            <h:outputText value="Project: "/>
	            <p:selectOneMenu value="#{NewWorkPackageController.projectId}">
	                            <p:ajax event="itemSelect" oncomplete="onCellEdit()" />
                                <f:selectItems value="#{NewWorkPackageController.getAllProjects() != null ? NewWorkPackageController.getAllProjects() : null}" var="pro" itemLabel="#{pro.projectName}" itemValue="#{pro.projectNumber}" />
                            </p:selectOneMenu>
	            <h:outputText value="Responsible Engineer: "/>
	            <p:selectOneMenu value="#{NewWorkPackageController.responsibleEngineer}">
	                            <p:ajax event="itemSelect" oncomplete="onCellEdit()" />
                                <f:selectItems value="#{NewWorkPackageController.getResponsibleEngineers() != null ? NewWorkPackageController.getResponsibleEngineers() : null}" var="re" itemLabel="#{re.firstName}" itemValue="#{re.employeeId}" />
                            </p:selectOneMenu>
	            </p:panelGrid>
	            <br />
	            <h:commandButton value="Create Project" action="#{NewWorkPackageController.createWorkPackage}"/>
	        </h:form>
	    </div>
	</h:body>
</html>
