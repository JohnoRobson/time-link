<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:body>
	<ui:composition template="resources/templates/template.xhtml">
	    <ui:define name="content">
	    <div class="homeContent addEmpCont">
	    	<div class="pageTitle">
	        	<h1>Create Employee</h1>
	        </div>
	        <h:form>
	            <h:panelGrid styleClass="panel" columns="2">
	                <h:outputText styleClass="projLabel" value="User ID:" />
	                <p:inputText styleClass="projInput" value="#{HRController.userId}" />
	                <h:outputText styleClass="projLabel" value="First Name:" />
	                <p:inputText styleClass="projInput" value="#{HRController.firstName}" />
	                <h:outputText styleClass="projLabel" value="Last Name:" />
	                <p:inputText styleClass="projInput" value="#{HRController.lastName}" />
	                <h:outputText styleClass="projLabel" value="Email:" />
	                <p:inputText styleClass="projInput" value="#{HRController.email}" />
	                <h:outputText styleClass="projLabel" value="Job Title:" />
	                <p:selectOneMenu styleClass="addEmpDrop" value="#{HRController.jobTitle}" style="width:100%">
		                <f:selectItems value="#{HRController.roles}" />
		                <!--  there is a bug with this shows 2 drop downs -->
		            </p:selectOneMenu>
		            <h:outputText styleClass="projLabel" value="Password:" />
	                <p:password styleClass="projInput" value="#{HRController.password}" />
	                <h:outputText styleClass="projLabel" value="Confirm Password:" />
	                <p:password styleClass="projInput" value="#{HRController.confirmPassword}" />
	                <h:outputText styleClass="projLabel" value="Effective From:" />
	                <p:inputText styleClass="projInput" value="#{HRController.effectiveFrom}" >
	                    <f:convertDateTime pattern="MM/dd/yyyy" />
	                </p:inputText>
	                <h:outputText styleClass="projLabel" value="Labour Grade:"/>
	                <p:selectOneMenu value="#{HRController.labourGrade}" style="width:100%">
		                <f:selectItems value="#{HRController.labourGrades}" var="lg" itemValue="#{lg.labourGradeId}" 
		                    itemLabel="#{lg.name}" />
		            </p:selectOneMenu>
	            </h:panelGrid>
	            <div class="addEmpBtn">
	                <p:commandButton value="Cancel" action="#{HRController.cancel}" ajax="false"/>
	                <p:commandButton value="Save" action="#{HRController.createNewEmployee}" ajax="false"/>
	            </div>
	        </h:form>
	    </div>
	    </ui:define>
	</ui:composition>
	</h:body>
</html>
