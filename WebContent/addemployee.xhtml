	<h:body>
	<ui:composition temlpate="resource/templates/template.xhtml">
		<ui:define name="header">
	    <div id="nav" style="height:15%">
	        <div id="navContent">
	            <h1>TimeLink</h1>
	            <ul id="navList">
	                <li><a href="home.xhtml">Home</a></li>
	                <li><a href="timesheet.xhtml">Timesheet</a></li>
	                <li><a href="projcreation.xhtml">Create Project</a></li>
	                <li><a href="assignemp.xhtml">Manage Project</a></li>
	                <h:panelGroup rendered="#{Session.approver}">
	                	<li><a href="report.xhtml">Report</a></li>
	                </h:panelGroup>
	                <h:panelGroup rendered="#{Session.projectManager || Session.projectManagerAssistant}">
	                	<li><a href="projectplanning.xhtml">Enter Project Planning Information</a></li>
	                </h:panelGroup>
	                <li><a href="humanresources.xhtml">Human Resources</a></li>
	                <li><h:form><h:commandLink value="Logout" action="#{Session.endSession}"/></h:form></li>
	            </ul>
	        </div>
	    </div>
	    </ui:define>
	    <ui:define name="content">
	    <div id="content">
	        <h1>Create Employee</h1>
	        <h:form>
	            <h:panelGrid columns="2">
	                User ID:
	                <h:inputText value="#{HRController.userId}" />
	                First Name:
	                <h:inputText value="#{HRController.firstName}" />
	                Last Name:
	                <h:inputText value="#{HRController.lastName}" />
	                Email:
	                <h:inputText value="#{HRController.email}" />
	                Job Title:
	                <p:selectOneMenu value="#{HRController.jobTitle}" style="width:100%">
		                <f:selectItems value="#{HRController.roles}" />
		            </p:selectOneMenu>
		            Password:
	                <h:inputSecret value="#{HRController.password}" />
	                Confirm Password:
	                <h:inputSecret value="#{HRController.confirmPassword}" />
	                Effective From:
	                <h:inputText value="#{HRController.effectiveFrom}" >
	                    <f:convertDateTime pattern="MM/dd/yyyy" />
	                </h:inputText>
	            </h:panelGrid>
	            <p:commandButton value="Cancel" action="#{HRController.cancel}"/>
	            <p:commandButton value="Save" action="#{HRController.createNewEmployee}"/>
	        </h:form>
	    </div>
	    </ui:define>
	    <ui:define name="footer">
	    	#FirstFooting
	    </ui:define>
	</ui:composition>
	</h:body>
</html>
