<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:body>
	<ui:composition temlpate="resource/templates/template.xhtml">
	    <ui:define name="content">
	    <div id="content">
	        <h1>Create Employee</h1>
	        <h:form>
	            <h:panelGrid columns="2">
	                User ID:
	                <h:inputText value="#{HRController.userId}" />
	                First Name:
	                <h:inputText value="#{HRController.firstName}" />
	                Last Name:
	                <h:inputText value="#{HRController.lastName}" />
	                Email:
	                <h:inputText value="#{HRController.email}" />
	                Job Title:
	                <p:selectOneMenu value="#{HRController.jobTitle}" style="width:100%">
		                <f:selectItems value="#{HRController.roles}" />
		            </p:selectOneMenu>
		            Password:
	                <h:inputSecret value="#{HRController.password}" />
	                Confirm Password:
	                <h:inputSecret value="#{HRController.confirmPassword}" />
	                Effective From:
	                <h:inputText value="#{HRController.effectiveFrom}" >
	                    <f:convertDateTime pattern="MM/dd/yyyy" />
	                </h:inputText>
	            </h:panelGrid>
	            <p:commandButton value="Cancel" action="#{HRController.cancel}"/>
	            <p:commandButton value="Save" action="#{HRController.createNewEmployee}"/>
	        </h:form>
	    </div>
	    </ui:define>
	</ui:composition>
	</h:body>
</html>
