<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:body>
		<ui:composition template="resources/templates/template.xhtml">
		    <ui:define name="content">
		    	<h1>Assign Employee to Supervisor page</h1>
		    	<h:form>
	        	<p:dataTable value="#{EmployeeToSuperController.getSupervisors()}" var="sup">
	            	<p:column>
	                	#{sup.userId} #{sup.firstName} #{sup.lastName}
	            	</p:column>
	            	<p:column>
	            	    <p:commandButton value="View" action="#{EmployeeToSuperController.setSelectedSupervisor(sup)}" ajax="false"/>
	            	</p:column>
	        	</p:dataTable>
	        	<h1>#{EmployeeToSuperController.selectedSupervisor.firstName}</h1>
                <p:pickList id="pickList" value="#{EmployeeToSuperController.employees}" var="employee" itemLabel="#{employee.firstName}" 
                    itemValue="#{employee}" converter="EmployeeConverter"/>
                <p:commandButton value="Assign" action="assignemptosuper.xhtml" ajax="false"/>
                </h:form>
		    </ui:define>
	    </ui:composition>
	</h:body>
</html>
