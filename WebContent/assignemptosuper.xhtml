<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:body>
		<ui:composition template="resources/templates/template.xhtml">
		    <ui:define name="content">
		   	<div class="assignEmpWrapper">
		   		<div class="title">
		   			<hr />
		   			<h1 class="loginTitle">Assign Employee to Supervisor</h1>
		   		</div>
		    <div class="tsCont">
		    <h:form>
		    	<div class="widgetCont">
	        		<div class="asgnProjTbl">
	        			<h2 class="mngEmpProjSubHead">Supervisors</h2>
	        			<p:dataTable value="#{EmployeeToSuperController.getSupervisors()}" var="sup">
	            			<p:column styleClass="tsHeader" headerText="Supervisors">
	                			<h:outputText value="#{sup.userId} #{sup.firstName} #{sup.lastName}" />
	            			</p:column>
	            			<p:column styleClass="tsHeader" headerText="Select">
	            	    		<p:commandButton value="View" action="#{EmployeeToSuperController.setSelectedSupervisor(sup)}" ajax="false"/>
	            			</p:column>
	        			</p:dataTable>
	        		</div>
	        		<div class="asgnEmpPick tsaSpacing">
	        			<h2 class="mngEmpProjSubHead">#{EmployeeToSuperController.selectedSupervisor.firstName}</h2>
                		<p:pickList id="pickList" value="#{EmployeeToSuperController.employees}" var="employee" itemLabel="#{employee.firstName}" 
                    			    itemValue="#{employee}" converter="EmployeeConverter"/>
                		<div class="assignEmpBtn">
                			<p:commandButton value="Assign" styleClass="logButton" 
                							 action="assignemptosuper.xhtml" ajax="false"/>                		
                		</div>
           			</div>
           		</div>
            </h:form>
            </div>
		    </div>
		    </ui:define>
	    </ui:composition>
	</h:body>
</html>
