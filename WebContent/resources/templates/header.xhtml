<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<body>
		<ui:composition>
			<div class="headLogo">
			    <h:link outcome="home"> 
				    <h:graphicImage styleClass="logo" library="images" name="timelinklogo.png"/>
			    </h:link>
				<div class="headText">
					<h1>Timelink</h1>
					<h3>Project Management System</h3>
				</div>
				<h:form>
					<p:menubar styleClass="menubar">
						<p:menuitem value="Home" url="home.xhtml" />
						<p:submenu styleClass="s-timesheetMenu" label="Timesheet" >
							<p:menuitem styleClass="s-timesheet" value="Timesheet" url="timesheet.xhtml" />
							<p:menuitem value="Employee Profile" url="vacationflextime.xhtml" />
						</p:submenu>
						<p:submenu label="Project" rendered="#{Session.projectManager || 
						        Session.projectManagerAssistant || Session.supervisor || Session.approver || Session.humanResources}" >
							<p:menuitem value="Create Project" url="projcreation.xhtml"
										rendered="#{Session.humanResources}" />
							<p:menuitem value="Manage Project" url="assignemp.xhtml"
										rendered="#{Session.supervisor || Session.humanResources}" />
							
							<p:menuitem value="Timesheet Review" url="report.xhtml"
										rendered="#{Session.approver}" >
							</p:menuitem>

							<p:menuitem value="Budget Project" url="projectplanning.xhtml" 
										rendered="#{Session.projectManager || Session.projectManagerAssistant}" />
							<p:menuitem value="Monthly Report" url="monthlyreport.xhtml"
										rendered="#{Session.projectManager}" />
						</p:submenu>
						<p:submenu label="Work Package" rendered="#{Session.projectManager || Session.projectManagerAssistant || Session.responsibleEngineer}">
							<p:menuitem value="Manage Work Package" url="assigntowp.xhtml"
										rendered="#{Session.projectManager || Session.projectManagerAssistant}" />
							<p:menuitem value="Create Work Packages" url="budgetwp.xhtml" 
										rendered="#{Session.projectManager || Session.projectManagerAssistant}" />
							<p:menuitem value="Weekly Effort Estimate" url="estimatewpeffort.xhtml" 
										rendered="#{Session.responsibleEngineer}" />
							<p:menuitem value="Estimate Work Package" url="workpackagebudgetre.xhtml" 
										rendered="#{Session.responsibleEngineer}" />
							<p:menuitem value="Weekly Report" url="rereport.xhtml" 
										rendered="#{Session.responsibleEngineer}" />
						</p:submenu>
						<p:submenu label="Manage" rendered="#{Session.humanResources || Session.supervisor}" >
							<p:menuitem value="Assign To Supervisors" url="assignemptosuper.xhtml" 
										rendered="#{Session.humanResources}" />
							<p:menuitem value="Manage Employees" url="humanresources.xhtml" 
										rendered="#{Session.humanResources}" />
							<p:menuitem value="Assign To Timesheet Approver" url="assignemptotsa.xhtml" 
										rendered="#{Session.supervisor}" />
							<ui:remove><p:menuitem value="Responsible Engineer Report" url="rereport.xhtml"/></ui:remove>
						</p:submenu>
						<p:menuitem value="Logout" styleClass="s-logoutButton" action="#{Session.endSession}" />
					</p:menubar>
				</h:form>
			</div>
		</ui:composition>
	</body>
</html>
