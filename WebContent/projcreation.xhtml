<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
       <title></title>
       <h:outputStylesheet library="css" name="styles.css"/>
       <link rel="stylesheet" href="resources/css/styles.css" />
    </h:head>
	<h:body>
	    <div id="nav" style="height:15%">
	        <div id="navContent">
	            <h1>TimeLink</h1>
	            <ul id="navList">
	                <li><a href="home.xhtml">Home</a></li>
	                <li><a href="timesheet.xhtml">Timesheet</a></li>
	                <li><a href="projcreation.xhtml">Create Project</a></li>
	                <li><a href="assignemp.xhtml">Manage Project</a></li>
	                <h:panelGroup rendered="#{Session.approver}">
	                	<li><a href="report.xhtml">Report</a></li>
	                </h:panelGroup>
	                <li><h:form><h:commandLink value="Logout" action="#{Session.endSession}"/></h:form></li>
	            </ul>
	        </div>
	    </div>
	    <div id="content">
	        <h1>Project Creation Page</h1>
	        <h:form>
	            <p:panelGrid columns="2">
	            <f:facet name="header">
                    <h:outputText value="Create a Project" />
                </f:facet>
	            <h:outputText value="Project Name: "/>
	            <h:inputText value="#{NewProjectController.projectName}"/>
	            <h:outputText value="Project Description: "/>
	            <h:inputText value="#{NewProjectController.projectDescription}"/>
	            <h:outputText value="Customer: "/>
	            <h:inputText value="#{NewProjectController.customer}"/>
	            <h:outputText value="Project Manager: "/>
	            <h:inputText value="#{NewProjectController.projectManager}"/>
	            </p:panelGrid>
	            <br />
	            <h:commandButton value="Create Project" action="#{NewProjectController.createProject}"/>
	        </h:form>
	    </div>
	</h:body>
</html>
