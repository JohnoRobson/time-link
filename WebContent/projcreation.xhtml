<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:body>
	<ui:composition template="resources/templates/template.xhtml">
		<ui:define name="content">
		<div class="homeContent">
			<div class="pageTitle">
				<h1>Create a Project</h1>
			</div>
	        <h:form>
	        	<div>
	            <h:panelGrid styleClass="panel" columns="2">
	            	<h:outputText styleClass="projLabel" value="Project Name: "/>
	            	<p:inputText value="#{NewProjectController.projectName}"
				     validator="#{NewProjectController.validateProjectName}" id="projectname" />
	            	<h:outputText styleClass="projLabel" value="Project Description: "/>
	            	<p:inputText styleClass="projInput" value="#{NewProjectController.projectDescription}"/>
	            	<h:outputText styleClass="projLabel" value="Customer: "/>
	            	<p:inputText styleClass="projInput" value="#{NewProjectController.customer}"/>
	            	<h:outputText styleClass="projLabel" value="Project Manager: "/>
	            	<p:selectOneMenu styleClass="projInput drop" value="#{NewProjectController.projectManager}">
	            		<p:ajax event="itemSelect" oncomplete="onCellEdit()" />
                		<f:selectItems value="#{NewProjectController.getEmployees() != null ? NewProjectController.getEmployees() : null}" 
                					   var="pm" itemLabel="#{pm.firstName}" itemValue="#{pm.employeeId}" />
                	</p:selectOneMenu>
                	<h:outputText styleClass="projLabel" value="Project Assistant" />
                	<p:selectOneMenu styleClass="projInput drop" value="#{NewProjectController.projectManagerAssistant}">
               			<p:ajax event="itemSelect" oncomplete="onCellEdit()" />
                		<f:selectItems value="#{NewProjectController.getEmployees() != null ? NewProjectController.getEmployees() : null}" 
                					   var="pma" itemLabel="#{pma.firstName}" itemValue="#{pma.employeeId}" />
                    </p:selectOneMenu>
	            </h:panelGrid>
	            <p:message for="projectname" />
	            <p:commandButton value="Create Project" styleClass="projBtn"
	            				 action="#{NewProjectController.createProject}" ajax="false" />
	            </div>
	        </h:form>
	    </div>
		</ui:define>
	</ui:composition>
	</h:body>
</html>
