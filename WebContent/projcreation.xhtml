<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:body>
	<ui:composition template="resources/templates/template.xhtml">
		<ui:define name="content">
			<h1>Project Creation Page</h1>
	        <h:form>
	            <p:panelGrid columns="2">
	            <f:facet name="header">
                    <h:outputText value="Create a Project" />
                </f:facet>
	            <h:outputText value="Project Name: "/>
	            <h:inputText value="#{NewProjectController.projectName}"/>
	            <h:outputText value="Project Description: "/>
	            <h:inputText value="#{NewProjectController.projectDescription}"/>
	            <h:outputText value="Customer: "/>
	            <h:inputText value="#{NewProjectController.customer}"/>
	            <h:outputText value="Project Manager: "/>
	            <p:selectOneMenu value="#{NewProjectController.projectManager}">
               		<p:ajax event="itemSelect" oncomplete="onCellEdit()" />
                	<f:selectItems value="#{NewProjectController.getEmployees() != null ? NewProjectController.getEmployees() : null}" var="pm" itemLabel="#{pm.firstName}" itemValue="#{pm.employeeId}" />
                </p:selectOneMenu>
                <h:outputText value="Project Manager Assistant: "/>
                <p:selectOneMenu value="#{NewProjectController.projectManagerAssistant}">
               		<p:ajax event="itemSelect" oncomplete="onCellEdit()" />
                	<f:selectItems value="#{NewProjectController.getEmployees() != null ? NewProjectController.getEmployees() : null}" var="pma" itemLabel="#{pma.firstName}" itemValue="#{pma.employeeId}" />
                </p:selectOneMenu>
	            </p:panelGrid>
	            <br />
	            <h:commandButton value="Create Project" action="#{NewProjectController.createProject}"/>
	        </h:form>
		</ui:define>
	</ui:composition>
	</h:body>
</html>
